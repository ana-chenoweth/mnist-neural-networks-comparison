<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      #resultado {
        font-weight: bold;
        font-size: 6rem;
        text-align: center;
      }
      .canvas-container {
        margin: 0 auto;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <h1 class="display-5 fw-bold">N&uacute;meros escritos a mano</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Predicci&oacute;n de n&uacute;meros escritos a mano utilizando TensorFlow.js</p>
          <p class="lead mb-4">El detalle puedes verlo en <a href="https://youtu.be/LRckH4U5ls8">este video</a></p>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <div id="canvas-container">
              <i>Dibuja el n&uacute;mero grande y centrado para tener una mejor predicci&oacute;n</i>
              <canvas id="bigcanvas" width="200" height="200"></canvas>
              <canvas id="smallcanvas" width="28" height="28" style="display:none"></canvas>
            </div>

            <div class="mt-3">
              <button class="btn btn-primary" onclick="limpiar()">Limpiar</button>
              <button class="btn btn-success" onclick="predecirRegular()">Predecir (Red Regular)</button>
              <button class="btn btn-warning" onclick="predecirCNN()">Predecir (CNN)</button>
              <div id="resultado" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-dark text-secondary mt-5 px-4 py-2 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Ringa Tech</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">Revisa <a href="https://youtube.com/RingaTech">mi canal</a> para videos de inteligencia artificial, programaci&oacute;n, etc.</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>
    <script src="drawing.js"></script>

    <script type="text/javascript">
      let modeloRegular = null;
      let modeloCNN = null;

      const canvas = document.getElementById("bigcanvas");
      const ctx1 = canvas.getContext("2d");
      const smallcanvas = document.getElementById("smallcanvas");
      const ctx2 = smallcanvas.getContext("2d");

      function limpiar() {
        ctx1.clearRect(0, 0, canvas.width, canvas.height);
        drawingcanvas.clear();
        document.getElementById("resultado").innerHTML = "";
      }

      // Función genérica para predecir usando el modelo indicado
      async function predecirConModelo(modelo) {
        resample_single(canvas, 28, 28, smallcanvas);
        const imgData = ctx2.getImageData(0, 0, 28, 28);
        let arr = [];
        let arr28 = [];

        for (let p = 0; p < imgData.data.length; p += 4) {
          const valor = imgData.data[p + 3] / 255;
          arr28.push([valor]);
          if (arr28.length === 28) {
            arr.push(arr28);
            arr28 = [];
          }
        }

        arr = [arr];
        const tensor4 = tf.tensor4d(arr);
        const resultados = modelo.predict(tensor4).dataSync();
        const mayorIndice = resultados.indexOf(Math.max(...resultados));

        console.log("Predicción:", mayorIndice);
        document.getElementById("resultado").innerHTML = mayorIndice;
      }

      // Botones separados para cada red
      async function predecirRegular() {
        if (!modeloRegular) {
          alert("El modelo Regular aún no ha cargado.");
          return;
        }
        await predecirConModelo(modeloRegular);
      }

      async function predecirCNN() {
        if (!modeloCNN) {
          alert("El modelo CNN aún no ha cargado.");
          return;
        }
        await predecirConModelo(modeloCNN);
      }

      // Función de reescalado (igual que antes)
      function resample_single(canvas, width, height, resize_canvas) {
        const width_source = canvas.width;
        const height_source = canvas.height;
        width = Math.round(width);
        height = Math.round(height);
        const ratio_w = width_source / width;
        const ratio_h = height_source / height;
        const ratio_w_half = Math.ceil(ratio_w / 2);
        const ratio_h_half = Math.ceil(ratio_h / 2);

        const ctx = canvas.getContext("2d");
        const ctx2 = resize_canvas.getContext("2d");
        const img = ctx.getImageData(0, 0, width_source, height_source);
        const img2 = ctx2.createImageData(width, height);
        const data = img.data;
        const data2 = img2.data;

        for (let j = 0; j < height; j++) {
          for (let i = 0; i < width; i++) {
            const x2 = (i + j * width) * 4;
            let gx_r = 0, gx_g = 0, gx_b = 0, gx_a = 0;
            let weights = 0, weights_alpha = 0;
            const center_y = (j + 0.5) * ratio_h;
            const yy_start = Math.floor(j * ratio_h);
            const yy_stop = Math.ceil((j + 1) * ratio_h);
            for (let yy = yy_start; yy < yy_stop; yy++) {
              const dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
              const center_x = (i + 0.5) * ratio_w;
              const w0 = dy * dy;
              const xx_start = Math.floor(i * ratio_w);
              const xx_stop = Math.ceil((i + 1) * ratio_w);
              for (let xx = xx_start; xx < xx_stop; xx++) {
                const dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                const w = Math.sqrt(w0 + dx * dx);
                if (w >= 1) continue;
                const weight = 2 * w * w * w - 3 * w * w + 1;
                const pos_x = 4 * (xx + yy * width_source);
                gx_a += weight * data[pos_x + 3];
                weights_alpha += weight;
                const adjWeight = weight * (data[pos_x + 3] / 255);
                gx_r += adjWeight * data[pos_x];
                gx_g += adjWeight * data[pos_x + 1];
                gx_b += adjWeight * data[pos_x + 2];
                weights += adjWeight;
              }
            }
            data2[x2] = gx_r / weights;
            data2[x2 + 1] = gx_g / weights;
            data2[x2 + 2] = gx_b / weights;
            data2[x2 + 3] = gx_a / weights_alpha;
          }
        }

        for (let p = 0; p < data2.length; p += 4) {
          let gris = data2[p];
          gris = gris < 100 ? 0 : 255;
          data2[p] = data2[p + 1] = data2[p + 2] = gris;
        }
        ctx2.putImageData(img2, 0, 0);
      }

      // Cargar ambos modelos
      (async () => {
        console.log("Cargando modelos...");
        modeloRegular = await tf.loadLayersModel("carpeta_salida/regular/model.json");
        console.log("Modelo Regular cargado.");
        modeloCNN = await tf.loadLayersModel("carpeta_salida/cnn/model.json");
        console.log("Modelo CNN cargado.");
      })();
    </script>
  </body>
</html>
